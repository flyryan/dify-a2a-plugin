identity:
  author: ryan_duff
  name: a2a
  label:
    en_US: A2A Client
    zh_Hans: A2A 客户端
  description:
    en_US: Connect to other agents using the Agent-to-Agent (A2A) protocol. Delegate tasks to specialized domain experts.
    zh_Hans: 使用 Agent-to-Agent (A2A) 协议连接到其他智能体。将任务委派给专业领域专家。
  icon: a2a-logo-black.svg
  tags:
    - productivity
    - utilities

credentials_for_provider:
  # Agent 1
  agent_1_name:
    type: text-input
    required: false
    label:
      en_US: "Agent 1: Name"
      zh_Hans: "智能体 1: 名称"
    placeholder:
      en_US: "sales_agent"
      zh_Hans: "销售智能体"
    help:
      en_US: "Unique identifier for this agent (e.g., 'sales', 'research'). Leave blank if not configuring this agent slot."
      zh_Hans: "此智能体的唯一标识符（例如：'sales'、'research'）。如果不配置此智能体槽，请留空。"

  agent_1_url:
    type: text-input
    required: false
    label:
      en_US: "Agent 1: Base URL"
      zh_Hans: "智能体 1: 基础 URL"
    placeholder:
      en_US: "https://api.example.com"
      zh_Hans: "https://api.example.com"
    help:
      en_US: "A2A protocol endpoint base URL. Required if agent name is provided."
      zh_Hans: "A2A 协议端点基础 URL。如果提供了智能体名称，则必填。"

  agent_1_auth_type:
    type: select
    required: false
    default: "none"
    label:
      en_US: "Agent 1: Auth Type"
      zh_Hans: "智能体 1: 认证类型"
    options:
      - value: "none"
        label:
          en_US: "No Authentication"
          zh_Hans: "无需认证"
      - value: "bearer"
        label:
          en_US: "Bearer Token"
          zh_Hans: "Bearer 令牌"
      - value: "api-key"
        label:
          en_US: "API Key"
          zh_Hans: "API 密钥"
      - value: "basic"
        label:
          en_US: "Basic Auth"
          zh_Hans: "基本认证"
    help:
      en_US: "Authentication method required by this agent's A2A server."
      zh_Hans: "此智能体 A2A 服务器所需的认证方法。"

  agent_1_api_key:
    type: secret-input
    required: false
    label:
      en_US: "Agent 1: API Key/Token"
      zh_Hans: "智能体 1: API 密钥/令牌"
    placeholder:
      en_US: "sk-..."
      zh_Hans: "sk-..."
    help:
      en_US: "API key or token for authentication. Required if auth type is not 'none'."
      zh_Hans: "用于认证的 API 密钥或令牌。如果认证类型不是'无需认证'，则必填。"

  agent_1_description:
    type: text-input
    required: false
    label:
      en_US: "Agent 1: Description"
      zh_Hans: "智能体 1: 描述"
    placeholder:
      en_US: "Sales expert - handles product questions and quotes"
      zh_Hans: "销售专家 - 处理产品问题和报价"
    help:
      en_US: "Human-readable description of what this agent does."
      zh_Hans: "此智能体功能的可读描述。"

  # Agent 2
